<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlarmWOW</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px }
        input { width: 100px; }
        #timer { font-size: 2em; margin-top: 20px; }
    </style>
<body>
    <h1>Set timer</h1>
    <input type="number" id="hours" placeholder="Hours" min="0">
    <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
    <button id="startButton">Start timer</button>
    <button id="pauseButton">Pause timer</button>
    <div id="timer"></div>
    <script>
        let timerInterval;
        let totalTime = 0;
        let isPaused = false;

        document.getElementById('startButton').addEventListener('click', function() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            totalTime = hours * 3600 + minutes * 60;
            clearInterval(timerInterval)
            startTimer();
        });

        document.getElementById('pauseButton').addEventListener('click', function() {
            if (isPaused) {
                startTimer();
                this.innerText = "Pause timer"
            } else {
                clearInterval(timerInterval);
                this.innerText = "Resume timer"
            }
            isPaused = !isPaused
        });

        function startTimer() {
            timerInterval = setInterval(() => {
                if (totalTime <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').innerText = "Time is over!";
                    return;
                }
                const hours = Math.floor(totalTime / 3600);
                const mins = Math.floor(totalTime % 3600 / 60);
                const secs = totalTime % 60;
                document.getElementById('timer').innerText = `${hours} : \
                ${mins < 10 ? '0' : ''}${mins} : ${secs < 10 ? '0' : ''}${secs}`;
                totalTime--;
            }, 1000);
        }
    </script>
</body>
</head>
</html>
