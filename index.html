<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlarmWOW</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px }
        input { width: 100px; }
        #timer { font-size: 2em; margin-top: 20px; }
        #timerName { font-size: 1.5em; margin-top: 10px; }
    </style>
    <script src="all.js" defer></script>
<body>
    <h1>Set timer</h1>
    <input type="number" id="hours" placeholder="Hours" min="0">
    <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
    <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
    <input type="text" id="nameOfTimer" placeholder="Name">
    <button id="startButton">Start timer</button>
    <button id="pauseButton">Pause timer</button>
    <div id="timerName"></div>
    <div id="timer"></div>
</body>
</head>
</html>
